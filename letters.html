<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Letters</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCCixR2SDPvmf_pCP1n22xkXSlV-AUMyo8",
            authDomain: "lovememoir-18aec.firebaseapp.com",
            projectId: "lovememoir-18aec",
            storageBucket: "lovememoir-18aec.firebasestorage.app",
            messagingSenderId: "718002727029",
            appId: "1:718002727029:web:be8bcd6638c60db21bf03c"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addLetter = async function() {
            let letterInput = document.getElementById("letterInput").value;
            
            if (letterInput.trim() === "") {
                alert("Please write something in the letter.");
                return;
            }
            
            let letter = {
                text: letterInput,
                timestamp: new Date().toISOString()
            };
            
            const docRef = await addDoc(collection(db, "letters"), letter);
            displayLetter(letter, docRef.id);
            document.getElementById("letterInput").value = "";
        };
        
        function displayLetter(letter, id) {
            const lettersDiv = document.getElementById("letters");
            let letterDiv = document.createElement("div");
            letterDiv.classList.add("letter");
            letterDiv.setAttribute("data-id", id);
            
            letterDiv.innerHTML = `
                <p>${letter.text}</p>
                <button class="delete-btn" onclick="deleteLetter('${id}')">Delete</button>
            `;
            
            lettersDiv.appendChild(letterDiv);
        }
        
        async function loadLetters() {
            const querySnapshot = await getDocs(collection(db, "letters"));
            querySnapshot.forEach(doc => {
                displayLetter(doc.data(), doc.id);
            });
        }
        
        window.deleteLetter = async function(id) {
            await deleteDoc(doc(db, "letters", id));
            document.querySelector(`[data-id='${id}']`).remove();
        };
        
        document.addEventListener("DOMContentLoaded", loadLetters);
    </script>
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background-color: #ffcccc;
            text-align: center;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png');
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.3);
        }
        .letter {
            border: 2px solid #ff4d4d;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #fff0f5;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.2);
            position: relative;
        }
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc0000;
        }
        textarea {
            font-family: 'Dancing Script', cursive;
            font-size: 18px;
            border: 2px solid #ff4d4d;
            border-radius: 10px;
            padding: 10px;
            width: 80%;
            background: #fff0f5;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Our Love Letters ðŸ’Œ</h1>
    <div class="container">
        <a href="index.html">Back to Memories</a>
        <h2>Write a Letter</h2>
        <textarea id="letterInput" placeholder="Write your letter..." rows="4" cols="50"></textarea><br><br>
        <button onclick="addLetter()">Add Letter</button>
        <div id="letters"></div>
    </div>
</body>
</html>
